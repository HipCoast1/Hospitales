{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Helpnex</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="container">
        <form method="post" action="">
            {% csrf_token %}
            <h2>Registrar Usuario</h2>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p style="color: red;">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="input-box">
                <span class="icono"><ion-icon name="person-add"></ion-icon></span>
                <input type="text" name="username" placeholder="Usuario" required>
            </div>

            <div class="input-box">
                <span class="icono"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name="password1" placeholder="Contraseña" required>
            </div>

            <div class="input-box">
                <span class="icono"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name="password2" placeholder="Confirmar contraseña" required>
            </div>

            <button type="submit" class="button">Registrarse</button>

            <div class="Link-login">
                <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
            </div>
        </form>
    </div>
</body>
</html>
